<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quote container -->
    <div class="quote-container" id="quote-container">
        <!-- Text div -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <!-- Quote -->
            <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, praesentium.</span>
            <!-- Author -->
            <div class="quote-author">
                <span class="author">Roosevelt</span>
            </div>
            <!-- Buttons -->
            <div id="buttons-container">
                <!-- Twitter button -->
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <!-- New quote button -->
                <button class="new-quote-btn" id="quote-btn" title="Search for a quote!">
                    New quote
                </button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
